<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Redirects all 404s to index.html for client-side routing
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/' + '?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
